<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFCGAL Playground</title>
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        :root {
            color-scheme: light dark;
            --bg-main: #f5f5f5;
            --bg-panel: #ffffff;
            --bg-header: #222b45;
            --text-header: #f7fafc;
            --accent: #5a67d8;
            --accent-strong: #434190;
            --border: #e2e8f0;
            --border-strong: #cbd5e0;
            --console-bg: #1a202c;
            --console-text: #e2e8f0;
            --error: #f56565;
            --success: #48bb78;
        }

        /* Screen reader only utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-main);
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(120deg, var(--bg-header), #1a202c 80%);
            color: var(--text-header);
            padding: 18px 32px;
            box-shadow: 0 5px 20px rgba(15, 23, 42, 0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.6rem;
            letter-spacing: 0.5px;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .badge {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-header);
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
        }

        .playground {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
            gap: 16px;
            padding: 20px;
            min-height: 0;
        }

        .panel {
            background: var(--bg-panel);
            border-radius: 14px;
            border: 1px solid var(--border);
            box-shadow: 0 18px 35px rgba(15, 23, 42, 0.12);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .panel-header {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            background: rgba(90, 103, 216, 0.08);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-body {
            flex: 1;
            padding: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex: 1;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            background: #1a202c;
            color: #f7fafc;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            resize: none;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        select, button {
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 8px 14px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            background: #ffffff;
            color: #2d3748;
            transition: all 0.2s ease;
        }

        select {
            appearance: auto;
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            min-width: 180px;
        }

        select option {
            background: #ffffff;
            color: #2d3748;
            padding: 8px;
        }

        button.primary {
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            color: #fff;
            border: none;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(67, 56, 202, 0.15);
        }

        .view-toggle {
            display: inline-flex;
            background: rgba(90, 103, 216, 0.1);
            border-radius: 999px;
            overflow: hidden;
        }

        .view-toggle button {
            border: none;
            background: transparent;
            padding: 8px 16px;
            color: var(--accent-strong);
        }

        .view-toggle button.active {
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            color: #fff;
        }

        #canvas2d-wrapper, #canvas3d-wrapper {
            flex: 1;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fff;
            box-shadow: inset 0 0 25px rgba(15, 23, 42, 0.08);
            display: none;
            position: relative;
            min-height: 400px;
            overflow: hidden;
        }

        #canvas2d {
            width: 100%;
            height: 100%;
        }

        #canvas3d {
            width: 100%;
            height: 100%;
        }

        #canvas3d canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            max-width: 100%;
            max-height: 100%;
        }

        #output {
            flex: 1;
            background: #0f172a;
            color: var(--console-text);
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.2);
            padding: 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            overflow: auto;
            line-height: 1.5;
        }

        .output-entry { margin-bottom: 12px; }
        .output-label { font-weight: 600; opacity: 0.8; }
        .output-value { margin-left: 10px; white-space: pre-wrap; }
        .output-entry.error { color: var(--error); }
        .output-entry.success { color: var(--success); }

        @media (max-width: 1100px) {
            .playground {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(3, auto);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SFCGAL Playground</h1>
        <div class="header-right">
            <span id="status" class="badge">Loading SFCGAL…</span>
            <span id="version" class="badge">-</span>
        </div>
    </header>

    <main role="main" aria-label="SFCGAL Playground">
        <div class="playground">
            <section class="panel" style="grid-column: span 1;" aria-labelledby="code-heading">
                <div class="panel-header">
                    <span id="code-heading">Code</span>
                    <div class="controls">
                        <select id="example-select" aria-label="Load example code">
                            <option value="">Load example…</option>
                            <optgroup label="2D Operations">
                                <option value="union2d">Union 2D</option>
                                <option value="buffer2d">Buffer 2D</option>
                                <option value="intersection2d">Intersection 2D</option>
                                <option value="difference2d">Difference 2D</option>
                                <option value="convexhull2d">Convex Hull 2D</option>
                            </optgroup>
                            <optgroup label="3D Operations">
                                <option value="extrude3d">Extrude 3D</option>
                                <option value="polygon3d">3D Polygon</option>
                                <option value="toSolid">POLYHEDRALSURFACE → SOLID</option>
                            </optgroup>
                        </select>
                        <button
                            id="run-btn"
                            class="primary"
                            aria-label="Execute SFCGAL code"
                            aria-describedby="run-help"
                            aria-keyshortcuts="Control+Enter">
                            Run (Ctrl+Enter)
                        </button>
                        <button
                            id="clear-btn"
                            aria-label="Clear code editor">
                            Clear
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <textarea
                        id="editor"
                        spellcheck="false"
                        aria-label="SFCGAL JavaScript code editor"
                        aria-describedby="editor-help"></textarea>
                    <div id="editor-help" class="sr-only">
                        Write SFCGAL geometry operations using JavaScript. Press Ctrl+Enter to execute code.
                    </div>
                    <div id="run-help" class="sr-only">
                        Execute the code in the editor. Keyboard shortcut: Ctrl+Enter or Cmd+Enter
                    </div>
                </div>
            </section>

        <section class="panel" style="grid-column: span 1;" aria-labelledby="visual-heading">
            <div class="panel-header">
                <span id="visual-heading">Visualisation</span>
                <div class="controls">
                    <div class="view-toggle" role="group" aria-label="Visualization mode">
                        <button
                            id="view-2d"
                            class="active"
                            aria-label="Switch to 2D view"
                            aria-pressed="true">
                            2D
                        </button>
                        <button
                            id="view-3d"
                            aria-label="Switch to 3D view"
                            aria-pressed="false">
                            3D
                        </button>
                    </div>
                    <button
                        id="clear-visuals"
                        aria-label="Clear visualization canvas">
                        Reset
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <div id="canvas2d-wrapper" style="display:flex;">
                    <canvas
                        id="canvas2d"
                        role="img"
                        aria-label="2D geometry visualization"></canvas>
                </div>
                <div id="canvas3d-wrapper">
                    <div
                        id="canvas3d"
                        role="img"
                        aria-label="3D geometry visualization"></div>
                </div>
            </div>
        </section>

        <section class="panel" style="grid-column: span 2; max-height: 250px;" aria-labelledby="output-heading">
            <div class="panel-header">
                <span id="output-heading">Output</span>
                <button
                    id="clear-output"
                    aria-label="Clear console output">
                    Clear
                </button>
            </div>
            <div class="panel-body">
                <div
                    id="output"
                    role="log"
                    aria-live="polite"
                    aria-atomic="false"></div>
            </div>
        </section>
    </div>
    </main>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import { Canvas2DRenderer } from './lib/canvas2d-renderer.js';
        import { Three3DRenderer } from './lib/three3d-renderer.js';
        import { loadSFCGAL, wrapSFCGALOperation } from './lib/sfcgal-module.js';

        const editorElem = document.getElementById('editor');
        const outputElem = document.getElementById('output');
        const statusBadge = document.getElementById('status');
        const versionBadge = document.getElementById('version');
        const runBtn = document.getElementById('run-btn');
        const clearBtn = document.getElementById('clear-btn');
        const exampleSelect = document.getElementById('example-select');
        const view2dBtn = document.getElementById('view-2d');
        const view3dBtn = document.getElementById('view-3d');
        const clearVisualsBtn = document.getElementById('clear-visuals');
        const clearOutputBtn = document.getElementById('clear-output');
        const canvas2dWrapper = document.getElementById('canvas2d-wrapper');
        const canvas3dWrapper = document.getElementById('canvas3d-wrapper');

        let sfcgal = null;
        let renderer2d = null;
        let renderer3d = null;
        let currentView = '2d';

        const EXAMPLES = {
            union2d: `// Union: Combine two polygons into one
const poly1 = "POLYGON((0 0, 4 0, 4 3, 0 3, 0 0))";
const poly2 = "POLYGON((2 1, 6 1, 6 4, 2 4, 2 1))";
const result = union(poly1, poly2);

log('Area poly1:', area(poly1).toFixed(2));
log('Area poly2:', area(poly2).toFixed(2));
log('Area union:', area(result).toFixed(2));

visualize(poly1, { color: '#5a67d8' });
visualize(poly2, { color: '#f56565' });
visualize(result, { color: '#48bb78' });
result;`,

            buffer2d: `// Buffer: Create a zone around a geometry
const point = "POINT(3 3)";
const buffered = buffer(point, 2);

log('Buffer distance: 2');
log('Buffered area:', area(buffered).toFixed(2));

visualize(point, { color: '#f6ad55' });
visualize(buffered, { color: '#63b3ed' });
buffered;`,

            intersection2d: `// Intersection: Find common area between geometries
const poly1 = "POLYGON((0 0, 4 0, 4 3, 0 3, 0 0))";
const poly2 = "POLYGON((2 1, 6 1, 6 4, 2 4, 2 1))";
const result = intersection(poly1, poly2);

log('Area poly1:', area(poly1).toFixed(2));
log('Area poly2:', area(poly2).toFixed(2));
log('Area intersection:', area(result).toFixed(2));

visualize(poly1, { color: '#5a67d8', fillColor: 'rgba(90, 103, 216, 0.2)' });
visualize(poly2, { color: '#f56565', fillColor: 'rgba(245, 101, 101, 0.2)' });
visualize(result, { color: '#48bb78' });
result;`,

            difference2d: `// Difference: Subtract one geometry from another
const poly1 = "POLYGON((0 0, 5 0, 5 5, 0 5, 0 0))";
const poly2 = "POLYGON((3 3, 7 3, 7 7, 3 7, 3 3))";
const result = difference(poly1, poly2);

log('Area poly1:', area(poly1).toFixed(2));
log('Area poly2:', area(poly2).toFixed(2));
log('Area difference:', area(result).toFixed(2));

visualize(poly1, { color: '#5a67d8', fillColor: 'rgba(90, 103, 216, 0.2)' });
visualize(poly2, { color: '#f56565', fillColor: 'rgba(245, 101, 101, 0.2)' });
visualize(result, { color: '#48bb78' });
result;`,

            convexhull2d: `// Convex Hull: Find smallest convex polygon containing points
const multipoint = "MULTIPOINT((0 0), (2 4), (5 1), (3 3), (1 2))";
const hull = convexHull(multipoint);

log('Convex hull computed');
log('Hull area:', area(hull).toFixed(2));

visualize(multipoint, { color: '#f6ad55', pointRadius: 6 });
visualize(hull, { color: '#63b3ed' });
hull;`,

            extrude3d: `// Extrude: Transform 2D polygon into 3D solid
const base = "POLYGON((0 0, 3 0, 3 3, 0 3, 0 0))";
const solid = extrude(base, 4);

const baseArea = area(base);
log('Base area:', baseArea.toFixed(2));
log('Extrusion height: 4');
log('Expected volume:', (baseArea * 4).toFixed(2));

try {
    const vol = volume(solid);
    log('Calculated volume:', vol.toFixed(2));
} catch (e) {
    log('Volume calculation note:', 'Using expected volume');
}

visualize(solid, { color: '#48bb78' });
solid;`,

            polygon3d: `// 3D Polygon: Create and visualize a 3D polygon
const poly3d = "POLYGON Z ((0 0 0, 4 0 0, 4 3 2, 0 3 2, 0 0 0))";

log('3D Polygon created');
log('2D Area projection:', area(poly3d).toFixed(2));

visualize(poly3d, { color: '#667eea' });
poly3d;`,

            toSolid: `// Convert POLYHEDRALSURFACE to SOLID
// Extrude a 2D polygon to create a POLYHEDRALSURFACE
const base = "POLYGON((0 0, 3 0, 3 3, 0 3, 0 0))";
const polyhedralSurf = extrude(base, 2);

log('Original geometry:', polyhedralSurf.substring(0, 50) + '...');

// Get geometry info before conversion
const infoBefore = getGeometryInfo(polyhedralSurf);
log('Type before:', infoBefore.geometryType);
log('Is valid:', infoBefore.isValid);

// Convert POLYHEDRALSURFACE to SOLID
const solid = toSolid(polyhedralSurf);

// Get geometry info after conversion
const infoAfter = getGeometryInfo(solid);
log('Type after:', infoAfter.geometryType);

// Calculate volume (works best with SOLID)
try {
    const vol = volume(solid);
    log('Volume:', vol.toFixed(2), 'cubic units');
} catch (e) {
    log('Volume calculation:', 'Expected =', (area(base) * 2).toFixed(2));
}

visualize(solid, { color: '#8b5cf6' });
solid;`
        };

        init();

        async function init() {
            editorElem.value = EXAMPLES.union2d;
            renderer2d = new Canvas2DRenderer('canvas2d', { showGrid: true, showAxes: true });
            // Don't initialize 3D renderer yet - wait until 3D view is activated
            renderer3d = null;

            try {
                sfcgal = await loadSFCGAL();
                const version = sfcgal.version();
                statusBadge.textContent = 'SFCGAL ready';
                statusBadge.style.background = 'rgba(72, 187, 120, 0.2)';
                versionBadge.textContent = `v${version}`;
            } catch (error) {
                statusBadge.textContent = 'SFCGAL load failed';
                statusBadge.style.background = 'rgba(245, 101, 101, 0.2)';
                addOutput('error', 'Failed to load SFCGAL: ' + error.message);
            }

            runBtn.addEventListener('click', runCode);
            clearBtn.addEventListener('click', () => editorElem.value = '');
            exampleSelect.addEventListener('change', onExampleChange);
            clearVisualsBtn.addEventListener('click', clearVisuals);
            clearOutputBtn.addEventListener('click', () => outputElem.innerHTML = '');
            view2dBtn.addEventListener('click', () => switchView('2d'));
            view3dBtn.addEventListener('click', () => switchView('3d'));

            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                    event.preventDefault();
                    runCode();
                }
            });

            switchView('2d');
            clearVisuals();

            // Run the initial example
            setTimeout(() => runCode(), 500);
        }

        function onExampleChange(event) {
            const key = event.target.value;
            if (key && EXAMPLES[key]) {
                // Clear everything first
                clearVisuals();
                outputElem.innerHTML = '';

                editorElem.value = EXAMPLES[key];

                // Auto-switch to 3D view for 3D examples
                if (key.includes('3d')) {
                    switchView('3d');
                } else {
                    switchView('2d');
                }

                // Auto-run the example
                setTimeout(() => runCode(), 100);
            }
            event.target.value = '';
        }

        function switchView(view) {
            currentView = view;
            view2dBtn.classList.toggle('active', view === '2d');
            view3dBtn.classList.toggle('active', view === '3d');

            // Update aria-pressed for accessibility
            view2dBtn.setAttribute('aria-pressed', view === '2d');
            view3dBtn.setAttribute('aria-pressed', view === '3d');

            canvas2dWrapper.style.display = view === '2d' ? 'flex' : 'none';
            canvas3dWrapper.style.display = view === '3d' ? 'flex' : 'none';

            // Initialize 3D renderer when switching to 3D view for the first time
            if (view === '3d') {
                if (!renderer3d) {
                    console.log('[Playground] Initializing 3D renderer...');
                    setTimeout(() => {
                        const rect = canvas3dWrapper.getBoundingClientRect();
                        console.log('[Playground] Container dimensions:', rect);
                        if (rect.width > 0 && rect.height > 0) {
                            renderer3d = new Three3DRenderer('canvas3d', { wireframe: false, showGrid: true, showAxes: true });
                            console.log('[Playground] 3D renderer initialized');
                        } else {
                            console.error('[Playground] Container still has zero dimensions!');
                        }
                    }, 50);
                } else {
                    setTimeout(() => {
                        console.log('[Playground] Resizing 3D renderer');
                        renderer3d.onResize();
                    }, 50);
                }
            }
        }

        function clearVisuals() {
            renderer2d.clearGeometries();
            renderer2d.clear();
            if (renderer3d) {
                renderer3d.clear();
            }
        }

        function addOutput(type, message) {
            const entry = document.createElement('div');
            entry.className = `output-entry ${type}`;
            entry.textContent = message;
            outputElem.appendChild(entry);
            outputElem.scrollTop = outputElem.scrollHeight;
        }

        function createExecutionContext() {
            const geometries = [];
            return {
                log: (...args) => addOutput('success', args.join(' ')),
                fromWKT: (wkt) => wkt,
                toWKT: (geom) => geom,
                area: (wkt) => {
                    if (!sfcgal) return 0;
                    try {
                        return sfcgal.area(wkt);
                    } catch (e) {
                        addOutput('error', 'area() error: ' + e.message);
                        return 0;
                    }
                },
                volume: (wkt) => {
                    if (!sfcgal || !sfcgal.volume) {
                        addOutput('error', 'volume() is not available');
                        return 0;
                    }
                    try {
                        const result = sfcgal.volume(wkt);
                        if (result === 0) {
                            addOutput('warning', 'volume() returned 0 (may indicate invalid geometry type or empty geometry)');
                        }
                        return result;
                    } catch (e) {
                        addOutput('error', 'volume() error: ' + e.message);
                        return 0;
                    }
                },
                buffer: (wkt, dist) => sfcgal ? sfcgal.buffer(wkt, dist) : wkt,
                union: (wkt1, wkt2) => sfcgal ? (sfcgal.union_ ? sfcgal.union_(wkt1, wkt2) : sfcgal.union(wkt1, wkt2)) : wkt1,
                union3D: (wkt1, wkt2) => {
                    if (!sfcgal || !sfcgal.union3D) return wkt1;
                    try {
                        return wrapSFCGALOperation(
                            () => sfcgal.union3D(wkt1, wkt2),
                            'union3D'
                        )();
                    } catch (e) {
                        addOutput('error', e.message);
                        return 'GEOMETRYCOLLECTION EMPTY';
                    }
                },
                intersection: (wkt1, wkt2) => sfcgal ? sfcgal.intersection(wkt1, wkt2) : wkt1,
                intersection3D: (wkt1, wkt2) => {
                    if (!sfcgal || !sfcgal.intersection3D) return wkt1;
                    try {
                        return wrapSFCGALOperation(
                            () => sfcgal.intersection3D(wkt1, wkt2),
                            'intersection3D'
                        )();
                    } catch (e) {
                        addOutput('error', e.message);
                        return 'GEOMETRYCOLLECTION EMPTY';
                    }
                },
                difference: (wkt1, wkt2) => sfcgal ? sfcgal.difference(wkt1, wkt2) : wkt1,
                difference3D: (wkt1, wkt2) => {
                    if (!sfcgal || !sfcgal.difference3D) return wkt1;
                    try {
                        return wrapSFCGALOperation(
                            () => sfcgal.difference3D(wkt1, wkt2),
                            'difference3D'
                        )();
                    } catch (e) {
                        addOutput('error', e.message);
                        return 'GEOMETRYCOLLECTION EMPTY';
                    }
                },
                convexHull: (wkt) => sfcgal ? sfcgal.convexHull(wkt) : wkt,
                centroid: (wkt) => sfcgal ? sfcgal.centroid(wkt) : wkt,
                extrude: (wkt, h) => sfcgal ? sfcgal.extrude(wkt, h) : wkt,
                toSolid: (wkt) => sfcgal ? sfcgal.toSolid(wkt) : wkt,
                getGeometryInfo: (wkt) => {
                    if (!sfcgal || !sfcgal.getGeometryInfo) {
                        addOutput('error', 'getGeometryInfo() is not available');
                        return {};
                    }
                    try {
                        return sfcgal.getGeometryInfo(wkt);
                    } catch (e) {
                        addOutput('error', 'getGeometryInfo() error: ' + e.message);
                        return {};
                    }
                },
                visualize: (geom, opts = {}) => geometries.push({ geom, opts }),
                console: console,
                _geometries: geometries
            };
        }

        function runCode() {
            if (!sfcgal) {
                addOutput('error', 'SFCGAL not ready');
                return;
            }

            // Clear everything before running
            outputElem.innerHTML = '';
            renderer2d.clearGeometries();
            renderer2d.clear();
            if (renderer3d) {
                renderer3d.clear();
            }

            const code = editorElem.value;
            const context = createExecutionContext();

            try {
                const func = new Function(...Object.keys(context), code);
                const result = func(...Object.values(context));

                // Determine if we need to switch to 3D view
                const has3D = context._geometries.some(({ geom }) => {
                    const upperWKT = geom.toUpperCase();
                    return upperWKT.includes('SOLID') ||
                           upperWKT.includes('POLYHEDRALSURFACE') ||
                           upperWKT.includes('TIN') ||
                           (upperWKT.includes('POLYGON') && /\s+-?\d+\.?\d*\s+-?\d+\.?\d*\s+-?\d+\.?\d*/.test(geom));
                });

                // Auto-switch to 3D view if 3D geometries detected
                if (has3D && currentView === '2d') {
                    switchView('3d');
                    // Wait for 3D renderer to initialize before adding geometries
                    const waitForRenderer = setInterval(() => {
                        if (renderer3d && renderer3d.initialized) {
                            clearInterval(waitForRenderer);
                            console.log('[Playground] 3D renderer ready, adding geometries');
                            addGeometriesAndRender(context._geometries);
                        }
                    }, 50);
                    // Fallback timeout after 2 seconds
                    setTimeout(() => {
                        clearInterval(waitForRenderer);
                        if (!renderer3d || !renderer3d.initialized) {
                            console.error('[Playground] 3D renderer failed to initialize');
                        }
                    }, 2000);
                } else {
                    addGeometriesAndRender(context._geometries);
                }

                function addGeometriesAndRender(geometries) {
                    // Add geometries to the appropriate renderer
                    geometries.forEach(({ geom, opts }) => {
                        if (currentView === '2d') {
                            renderer2d.addGeometry(geom, opts);
                        } else {
                            if (renderer3d) {
                                renderer3d.addGeometry(geom, opts);
                            } else {
                                console.warn('[Playground] 3D renderer not ready yet');
                            }
                        }
                    });

                    // Render based on current view
                    if (currentView === '2d') {
                        renderer2d.render();
                    } else {
                        // 3D renders automatically, but force a resize to ensure proper display
                        setTimeout(() => {
                            if (renderer3d) {
                                renderer3d.onResize();
                            }
                        }, 50);
                    }
                }

                if (result !== undefined) {
                    addOutput('success', 'Result: ' + (typeof result === 'string' ? result : JSON.stringify(result)));
                }
            } catch (error) {
                addOutput('error', 'Execution error: ' + error.message);
                console.error('Full error:', error);
            }
        }

        // Keyboard shortcuts for accessibility
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to run code
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }

            // Escape to clear console
            if (e.key === 'Escape' && e.target.id === 'editor') {
                e.preventDefault();
                outputElem.innerHTML = '';
            }
        });

        // Focus management for buttons
        runBtn.addEventListener('click', runCode);
        clearBtn.addEventListener('click', () => {
            editorElem.value = '';
            editorElem.focus();
        });
        clearOutputBtn.addEventListener('click', () => {
            outputElem.innerHTML = '';
        });
    </script>
</body>
