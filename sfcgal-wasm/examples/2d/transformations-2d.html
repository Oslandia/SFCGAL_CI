<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations 2D - SFCGAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 5px; }
        .header p { opacity: 0.9; }
        .content { padding: 30px; }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .control-group { margin-bottom: 15px; }
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .control-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        .control-group input[type="number"],
        .control-group input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #667eea;
        }
        .transform-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .transform-section h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover { background: #5a6268; }
        .results {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .results h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        .result-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .result-label { font-weight: 600; color: #555; display: block; margin-bottom: 5px; }
        .result-value {
            font-family: 'Courier New', monospace;
            color: #2e7d32;
            font-size: 13px;
            word-break: break-all;
        }
        #canvas {
            width: 100%;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .status-info { background: #fff3cd; color: #856404; }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Transformations 2D</h1>
            <p>Apply geometric transformations (translate, rotate, scale) using SFCGAL</p>
        </div>

        <div class="content">
            <a href="../index.html" class="back-link">‚Üê Back to Examples</a>

            <div id="status" class="status status-info">Loading SFCGAL...</div>

            <div class="controls">
                <div class="control-group">
                    <label>Geometry (WKT):</label>
                    <textarea id="wkt" rows="3">POLYGON((0 0, 4 0, 4 3, 0 3, 0 0))</textarea>
                </div>

                <div class="transform-section">
                    <h4>Translate</h4>
                    <div class="control-group">
                        <label>
                            X Offset:
                            <span class="range-value" id="translateXValue">2.0</span>
                        </label>
                        <input type="range" id="translateX" min="-5" max="5" step="0.5" value="2">
                    </div>
                    <div class="control-group">
                        <label>
                            Y Offset:
                            <span class="range-value" id="translateYValue">2.0</span>
                        </label>
                        <input type="range" id="translateY" min="-5" max="5" step="0.5" value="2">
                    </div>
                    <button class="btn-primary" onclick="applyTransform('translate')">Translate</button>
                </div>

                <div class="transform-section">
                    <h4>Rotate</h4>
                    <div class="control-group">
                        <label>
                            Angle (radians):
                            <span class="range-value" id="rotateAngleValue">0.785</span>
                        </label>
                        <input type="range" id="rotateAngle" min="0" max="6.28" step="0.01" value="0.785">
                    </div>
                    <button class="btn-primary" onclick="applyTransform('rotate')">Rotate</button>
                </div>

                <div class="transform-section">
                    <h4>Scale</h4>
                    <div class="control-group">
                        <label>
                            X Scale:
                            <span class="range-value" id="scaleXValue">1.5</span>
                        </label>
                        <input type="range" id="scaleX" min="0.5" max="3" step="0.1" value="1.5">
                    </div>
                    <div class="control-group">
                        <label>
                            Y Scale:
                            <span class="range-value" id="scaleYValue">1.5</span>
                        </label>
                        <input type="range" id="scaleY" min="0.5" max="3" step="0.1" value="1.5">
                    </div>
                    <button class="btn-primary" onclick="applyTransform('scale')">Scale</button>
                </div>

                <div class="buttons">
                    <button class="btn-secondary" onclick="reset()">Reset</button>
                    <button class="btn-secondary" onclick="loadExample('triangle')">Triangle</button>
                    <button class="btn-secondary" onclick="loadExample('square')">Square</button>
                </div>
            </div>

            <div id="results" class="results">
                <h3>Results</h3>
                <div class="result-item">
                    <span class="result-label">Transformed Geometry:</span>
                    <div class="result-value" id="transformed">-</div>
                </div>
            </div>

            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
    </div>

    <script type="module">
        import { loadSFCGAL, showStatus } from '../lib/sfcgal-module.js';
        import { Canvas2DRenderer } from '../lib/canvas2d-renderer.js';

        let sfcgal;
        let renderer;
        let originalWkt = '';
        let currentWkt = '';

        async function init() {
            try {
                sfcgal = await loadSFCGAL();
                renderer = new Canvas2DRenderer('canvas');

                showStatus('status', '‚úÖ SFCGAL loaded successfully', 'success');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 2000);

                // Setup event listeners
                document.getElementById('translateX').addEventListener('input', (e) => {
                    document.getElementById('translateXValue').textContent = parseFloat(e.target.value).toFixed(1);
                });
                document.getElementById('translateY').addEventListener('input', (e) => {
                    document.getElementById('translateYValue').textContent = parseFloat(e.target.value).toFixed(1);
                });
                document.getElementById('rotateAngle').addEventListener('input', (e) => {
                    document.getElementById('rotateAngleValue').textContent = parseFloat(e.target.value).toFixed(3);
                });
                document.getElementById('scaleX').addEventListener('input', (e) => {
                    document.getElementById('scaleXValue').textContent = parseFloat(e.target.value).toFixed(1);
                });
                document.getElementById('scaleY').addEventListener('input', (e) => {
                    document.getElementById('scaleYValue').textContent = parseFloat(e.target.value).toFixed(1);
                });

                reset();
            } catch (error) {
                showStatus('status', '‚ùå Error loading SFCGAL: ' + error.message, 'error');
            }
        }

        window.applyTransform = function(type) {
            const wkt = currentWkt || document.getElementById('wkt').value.trim();

            try {
                let transformedWkt;

                if (type === 'translate') {
                    const dx = parseFloat(document.getElementById('translateX').value);
                    const dy = parseFloat(document.getElementById('translateY').value);
                    transformedWkt = sfcgal.translate(wkt, dx, dy, 0);
                } else if (type === 'rotate') {
                    const angle = parseFloat(document.getElementById('rotateAngle').value);
                    transformedWkt = sfcgal.rotate(wkt, angle);
                } else if (type === 'scale') {
                    const sx = parseFloat(document.getElementById('scaleX').value);
                    const sy = parseFloat(document.getElementById('scaleY').value);
                    transformedWkt = sfcgal.scale(wkt, sx, sy, 1);
                }

                currentWkt = transformedWkt;
                document.getElementById('transformed').textContent = transformedWkt;
                document.getElementById('results').style.display = 'block';

                renderGeometries();
            } catch (error) {
                showStatus('status', '‚ùå Error: ' + error.message, 'error');
            }
        };

        window.reset = function() {
            originalWkt = document.getElementById('wkt').value.trim();
            currentWkt = originalWkt;
            document.getElementById('transformed').textContent = currentWkt;
            document.getElementById('results').style.display = 'none';
            renderGeometries();
        };

        window.loadExample = function(type) {
            const examples = {
                'square': 'POLYGON((0 0, 4 0, 4 3, 0 3, 0 0))',
                'triangle': 'POLYGON((0 0, 4 0, 2 3, 0 0))'
            };

            document.getElementById('wkt').value = examples[type] || examples['square'];
            reset();
        };

        function renderGeometries() {
            renderer.clearGeometries();
            if (originalWkt) {
                renderer.addGeometry(originalWkt, { strokeColor: '#999', fillColor: 'rgba(150, 150, 150, 0.2)' });
            }
            if (currentWkt && currentWkt !== originalWkt) {
                renderer.addGeometry(currentWkt, { strokeColor: '#4caf50', fillColor: 'rgba(76, 175, 80, 0.4)', lineWidth: 3 });
            }
            renderer.render();
        }

        init();
    </script>
</body>
</html>
