<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrude 3D - SFCGAL</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 5px; }
        .header p { opacity: 0.9; }
        .content { padding: 30px; display: flex; gap: 20px; }
        .sidebar { flex: 0 0 350px; }
        .viewer { flex: 1; }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .control-group { margin-bottom: 15px; }
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .control-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }
        .control-group input[type="number"],
        .control-group input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #667eea;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover { background: #5a6268; }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .results {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .results h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: white;
            border-radius: 5px;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .result-label { font-weight: 600; color: #555; }
        .result-value {
            font-family: 'Courier New', monospace;
            color: #2e7d32;
            font-weight: bold;
        }
        #viewer3d {
            width: 100%;
            height: 700px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .status-info { background: #fff3cd; color: #856404; }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Extrude 3D</h1>
            <p>Transform 2D polygons into 3D solids using SFCGAL extrude algorithm</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <a href="../index.html" class="back-link">‚Üê Back</a>

                <div id="status" class="status status-info">Loading...</div>

                <div class="controls">
                    <div class="control-group">
                        <label>Base Geometry (2D WKT):</label>
                        <textarea id="wkt" rows="4">POLYGON((0 0, 4 0, 4 3, 0 3, 0 0))</textarea>
                    </div>

                    <div class="control-group">
                        <label>
                            Extrusion Height:
                            <span class="range-value" id="heightValue">5.0</span>
                        </label>
                        <input type="range" id="height" min="0.5" max="10" step="0.5" value="5">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="wireframe">
                        <label for="wireframe">Wireframe Mode</label>
                    </div>

                    <div class="buttons">
                        <button class="btn-primary" onclick="extrude()">Extrude</button>
                    </div>

                    <div class="buttons">
                        <button class="btn-secondary" onclick="loadExample('square')">Square</button>
                        <button class="btn-secondary" onclick="loadExample('triangle')">Triangle</button>
                        <button class="btn-secondary" onclick="loadExample('hexagon')">Hexagon</button>
                    </div>
                </div>

                <div id="results" class="results" style="display:none;">
                    <h4>Extrusion Results</h4>
                    <div class="result-item">
                        <span class="result-label">Base Area:</span>
                        <span class="result-value" id="baseArea">-</span>
                    </div>
                    <!-- <div class="result-item"> -->
                    <!--     <span class="result-label">Volume</span> -->
                    <!--     <span class="result-value" id="volumeExt">-</span> -->
                    <!-- </div> -->
                    <div class="result-item">
                        <span class="result-label">Height:</span>
                        <span class="result-value" id="extHeight">-</span>
                    </div>
                </div>
            </div>

            <div class="viewer">
                <div id="viewer3d"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadSFCGAL, showStatus } from '../lib/sfcgal-module.js';
        import { Three3DRenderer } from '../lib/three3d-renderer.js';

        let sfcgal;
        let renderer;

        async function init() {
            try {
                sfcgal = await loadSFCGAL();
                renderer = new Three3DRenderer('viewer3d');

                showStatus('status', '‚úÖ SFCGAL loaded', 'success');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 2000);

                // Setup event listeners
                document.getElementById('height').addEventListener('input', (e) => {
                    document.getElementById('heightValue').textContent = parseFloat(e.target.value).toFixed(1);
                });

                document.getElementById('wireframe').addEventListener('change', (e) => {
                    renderer.setWireframe(e.target.checked);
                });

                // Wait for renderer to be ready, then do initial extrusion
                await renderer.initPromise;
                extrude();
            } catch (error) {
                showStatus('status', '‚ùå Error: ' + error.message, 'error');
            }
        }

        window.extrude = async function() {
            const wkt = document.getElementById('wkt').value.trim();
            const height = parseFloat(document.getElementById('height').value);

            try {
                // Use SFCGAL's extrude algorithm
                const baseArea = sfcgal.area(wkt);
                const extrudedWKT = sfcgal.extrude(wkt, height);
		console.log(extrudedWKT);
		// TODO: fix index out of bounds
                // const volExtruded = sfcgal.volume(extrudedWKT);

                // Display results
                document.getElementById('baseArea').textContent = baseArea.toFixed(3);
                document.getElementById('extHeight').textContent = height.toFixed(2);
                // document.getElementById('volume').textContent = volume3d.toFixed(2);
                document.getElementById('results').style.display = 'block';

                // Render 3D geometry
                renderer.clear();
                await renderer.addGeometry(extrudedWKT);

                showStatus('status', '‚úÖ Extruded successfully', 'success');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 2000);

            } catch (error) {
                showStatus('status', '‚ùå Error: ' + error.message, 'error');
            }
        };

        window.loadExample = function(type) {
            const examples = {
                'square': 'POLYGON((0 0, 4 0, 4 3, 0 3, 0 0))',
                'triangle': 'POLYGON((0 0, 4 0, 2 3, 0 0))',
                'hexagon': 'POLYGON((1 0, 3 0, 4 2, 3 4, 1 4, 0 2, 1 0))'
            };

            document.getElementById('wkt').value = examples[type] || examples['square'];
            extrude();
        };

        init();
    </script>
</body>
</html>
