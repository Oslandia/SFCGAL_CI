<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance 3D - SFCGAL</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 5px; }
        .header p { opacity: 0.9; }
        .content { padding: 30px; display: flex; gap: 20px; }
        .sidebar { flex: 0 0 350px; }
        .viewer { flex: 1; }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .control-group { margin-bottom: 15px; }
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .control-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover { background: #5a6268; }
        .results {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .results h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: white;
            border-radius: 5px;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .result-label { font-weight: 600; color: #555; }
        .result-value {
            font-family: 'Courier New', monospace;
            color: #2e7d32;
            font-weight: bold;
        }
        #viewer3d {
            width: 100%;
            height: 700px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .status-info { background: #fff3cd; color: #856404; }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìè Distance 3D</h1>
            <p>Calculate the minimum distance between two 3D geometries using SFCGAL</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <a href="../index.html" class="back-link">‚Üê Back</a>

                <div id="status" class="status status-info">Loading...</div>

                <div class="controls">
                    <div class="control-group">
                        <label>Geometry 1 (WKT):</label>
                        <textarea id="wkt1" rows="3">POINT(0 0 0)</textarea>
                    </div>

                    <div class="control-group">
                        <label>Geometry 2 (WKT):</label>
                        <textarea id="wkt2" rows="3">POINT(3 4 5)</textarea>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="wireframe">
                        <label for="wireframe">Wireframe Mode</label>
                    </div>

                    <div class="buttons">
                        <button class="btn-primary" onclick="calculate()">Calculate Distance</button>
                    </div>

                    <div class="buttons">
                        <button class="btn-secondary" onclick="loadExample('points')">Two Points</button>
                        <button class="btn-secondary" onclick="loadExample('point-box')">Point & Box</button>
                    </div>
                </div>

                <div id="results" class="results" style="display:none;">
                    <h4>Distance Results</h4>
                    <div class="result-item">
                        <span class="result-label">Distance 3D:</span>
                        <span class="result-value" id="distance3d">-</span>
                    </div>
                </div>
            </div>

            <div class="viewer">
                <div id="viewer3d"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadSFCGAL, showStatus } from '../lib/sfcgal-module.js';
        import { Three3DRenderer } from '../lib/three3d-renderer.js';

        let sfcgal;
        let renderer;

        async function init() {
            try {
                sfcgal = await loadSFCGAL();
                renderer = new Three3DRenderer('viewer3d');

                showStatus('status', '‚úÖ SFCGAL loaded', 'success');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 2000);

                document.getElementById('wireframe').addEventListener('change', (e) => {
                    renderer.setWireframe(e.target.checked);
                });

                calculate();
            } catch (error) {
                showStatus('status', '‚ùå Error: ' + error.message, 'error');
            }
        }

        window.calculate = function() {
            const wkt1 = document.getElementById('wkt1').value.trim();
            const wkt2 = document.getElementById('wkt2').value.trim();

            try {
                const distance3d = sfcgal.distance3D(wkt1, wkt2);

                document.getElementById('distance3d').textContent = distance3d.toFixed(6);
                document.getElementById('results').style.display = 'block';

                renderer.clear();
                renderer.addGeometry(wkt1, { color: 0x667eea });
                renderer.addGeometry(wkt2, { color: 0xf06292 });

                showStatus('status', '‚úÖ Calculated successfully', 'success');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 2000);

            } catch (error) {
                showStatus('status', '‚ùå Error: ' + error.message, 'error');
            }
        };

        window.loadExample = function(type) {
            const examples = {
                'points': {
                    wkt1: 'POINT(0 0 0)',
                    wkt2: 'POINT(3 4 5)'
                },
                'point-box': {
                    wkt1: 'POINT(0 0 8)',
                    wkt2: 'POLYHEDRALSURFACE(((0 0 0, 4 0 0, 4 3 0, 0 3 0, 0 0 0)),((0 0 0, 0 0 5, 4 0 5, 4 0 0, 0 0 0)),((0 3 0, 4 3 0, 4 3 5, 0 3 5, 0 3 0)),((0 0 0, 0 3 0, 0 3 5, 0 0 5, 0 0 0)),((4 0 0, 4 0 5, 4 3 5, 4 3 0, 4 0 0)),((0 0 5, 0 3 5, 4 3 5, 4 0 5, 0 0 5)))'
                }
            };

            if (examples[type]) {
                document.getElementById('wkt1').value = examples[type].wkt1;
                document.getElementById('wkt2').value = examples[type].wkt2;
                calculate();
            }
        };

        init();
    </script>
</body>
</html>
