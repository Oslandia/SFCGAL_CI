debian_cgal4_gcc:
  image: debian:buster

  script:
    - apt-get update -qq
    - apt-get install --yes sudo wget build-essential
    - ./ci/linux/before_install.sh 4.14.3
    - cd $CI_PROJECT_DIR
    - CGAL_DIR=$CI_PROJECT_DIR/CGAL cmake -DSFCGAL_BUILD_TESTS=ON -DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/g++
    - make
    - ctest -VV

