doc:build:
  stage: doc
  image: ${PYTHON_DOCKER_IMAGE}
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - "**/*.{c,h,cpp,hpp}"
        - "website/**/*"
        - ".gitlab-ci.yml"
    # on a MR if previous jobs are successful
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
      changes:
        - "**/*.{c,h,cpp,hpp}"
        - "website/**/*"
        - ".gitlab-ci.yml"
  needs: []
  before_script:
    - apt-get update -qq
    - apt-get install -y doxygen
    - python -m pip install -U pip
    - python -m pip install -U -r requirements/website.txt
  script:
    - export PYTHONPATH=$(pwd)
    - cd website && mkdocs build --verbose
  artifacts:
    name: documentation
    expose_as: "built_documentation"
    paths:
      - website/site
    when: always

# -- DEPLOYMENT JOBS ------------
pages:
  stage: doc
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - "**/*.{c,h,cpp,hpp}"
        - "website/**/*"
        - ".gitlab-ci.yml"
    # on a MR if previous jobs are successful
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
      changes:
        - "**/*.{c,h,cpp,hpp}"
        - "website/**/*"
        - ".gitlab-ci.yml"
  needs:
    - job: doc:build
      artifacts: true
  variables:
    GIT_STRATEGY: none
  script:
    - mkdir -p public
    - cp -rf website/site/* public/
  artifacts:
    paths:
      - public
